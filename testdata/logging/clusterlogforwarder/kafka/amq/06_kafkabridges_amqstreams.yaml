---
apiVersion: kafka.strimzi.io/v1alpha1
kind: KafkaBridge
metadata:
  name: all
spec:
  replicas: 1
  bootstrapServers: my-cluster-kafka-bootstrap:9092
  http:
    port: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: all-bridge-service
spec:
  port:
    targetPort: rest-api
  to:
    kind: Service
    name: all-bridge-service
    weight: 100
  wildcardPolicy: None

