apiVersion: logging.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: instance
  namespace: openshift-logging
spec:
  outputs:
    - name: kafka
      url: tls://my-cluster-kafka-bootstrap.amq.svc.cluster.local:9092/topic-logging-all
      type: kafka
  pipelines:
    - name: test-all
      inputRefs:
      - infrastructure
      - application
      - audit
      outputRefs:
      - kafka
