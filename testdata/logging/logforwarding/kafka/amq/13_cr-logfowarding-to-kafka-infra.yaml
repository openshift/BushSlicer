apiVersion: logging.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: instance
  namespace: openshift-logging
spec:
  outputs:
    - name: kafka
      type: kafka
      url: tls://my-cluster-kafka-bootstrap.amq.svc.cluster.local:9092/topic-logging-infra
  pipelines:
    - name: test-infra
      inputRefs:
      - infrastructure
      outputRefs:
      - kafka
