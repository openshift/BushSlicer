kind: Template
apiVersion: v1
metadata:
  name: amq-og-template
  annotations:
    description: "Deploy AMQ "
    tags: "amq"
objects:
  apiVersion: operators.coreos.com/v1
  kind: OperatorGroup
  metadata:
    namespace: "${AMQ_NAMESPACE}"
    name: amq
    labels:
      og_label: amq
  spec:
    targetNamespaces:
    -  "${AMQ_NAMESPACE}"
