apiVersion: logging.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: instance
  namespace: openshift-logging
spec:
  outputs:
    - name: kafka
      url: tls://my-cluster-kafka-bootstrap.amq.svc.cluster.local:9093/topic-logging-app
      type: kafka
      secret: 
        name: kafka-fluent
  pipelines:
    - name: test-app
      inputRefs:
      - application
      outputRefs:
      - kafka
