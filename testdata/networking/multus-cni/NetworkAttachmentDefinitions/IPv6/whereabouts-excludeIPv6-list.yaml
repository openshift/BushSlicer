apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata: 
  name: whereabouts-excludeipv6-list
spec: 
  config: '{
      "cniVersion": "0.3.0",
      "name": "whereabouts",
      "type": "macvlan",
      "mode": "bridge",
      "ipam": {
        "type": "whereabouts",
        "range":   "fd00:dead:beef:1::10-fd00:dead:beef:1::16/64",
        "exclude": ["fd00:dead:beef:1::10/128","fd00:dead:beef:1::11/128","fd00:dead:beef:1::12/128", "fd00:dead:beef:1::13/128"]
  } 
}'