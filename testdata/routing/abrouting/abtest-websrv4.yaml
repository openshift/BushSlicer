apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      name: abtest-websrv4
    name: abtest-websrv4
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          name: abtest-websrv4
      spec:
        containers:
        - image: quay.io/openshifttest/nginx-alpine@sha256:0bda74bd61ffdc5b7d876fd30f44567afdb211439c0ad4c8dbb86f30c0617cdf
          name: nginx
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: service-secure-4
    name: service-secure-4
  spec:
    ports:
    - name: https
      port: 27443
      protocol: TCP
      targetPort: 8443
    selector:
      name: abtest-websrv4
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: service-unsecure-4
    name: service-unsecure-4
  spec:
    ports:
    - name: http
      port: 27017
      protocol: TCP
      targetPort: 8080
    selector:
      name: abtest-websrv4
